<div>
    <ul>
      <li><a (click)="goToPatientsManagement()">Zarządzanie pacjentami</a></li>
      <li><a (click)="goToProjectsManagement()">Zarządzanie projektami</a></li>
      <li><a (click)="goToResearchCommisioning()">Zleć badanie</a></li>
      <li><a (click)="goToResearchResults()">Wyniki badań</a></li>
      <li><a (click)="goToSummary()">Podsumowanie</a></li>
    </ul>
  </div>

  <div class="test-form input">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Typ badania</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
  
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef>Wynik badania</th>
        <td mat-cell *matCellDef="let element">{{ element.result }}</td>
      </ng-container>
  
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef>Pacjent</th>
        <td mat-cell *matCellDef="let element">{{ element.patient[0].name }} {{ element.patient[0].surname }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
